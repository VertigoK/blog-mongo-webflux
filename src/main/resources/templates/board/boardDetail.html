<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- include Bootstrap, Popper, jQuery -->
    <!-- bootstrap.bundle.js includes both bootstrap.js and popper.js -->
    <link th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css}"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous"
          rel="stylesheet">
    <script th:src="@{https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js}"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
    <script th:src="@{https://code.jquery.com/jquery-3.6.0.min.js}"
            integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
            crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="row">
            <table class="table table-striped">
                <thead>
                <tr>
                    <th>Title</th>
                    <th>Content</th>
                    <th></th>
                    <th></th>
                </tr>
                </thead>
                <tbody>
                <tr data-th-each="board : ${boards}">
                    <td>[[${board.title}]]</td>
                    <td>[[${board.content}]]</td>
                    <td><a th:href="'/board/'+${board.id}+'/updateForm'" class="btn btn-warning btn-sm">수정</a></td>
                    <td><button id="btn-delete" class="btn btn-danger btn-sm">삭제</button></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
    <script th:src="@{/js/board.js}"></script>
</body>
</html>
